<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <style rel="stylesheet">
    .test-btn {
      vertical-align: middle;
      background-color:	#B6D0DC;
    }

    .test-btn-square {
      width: 60px;
      height: 50px;
    }

    .help-tab {
      background-color:	#B6D0DC;
      padding: 0 5px;
      border-left: 4px solid black;
    }

    .help-tab:hover, .help-tab.selected {
      background-color: white;
      cursor: pointer;
    }

    .bold {
      font-weight: bold;
    }
  </style>

</head>
<body>
<div class="container" style="height: 800px">
  <div class="row" style="background-color: #D2E4F0">
    <div class="col-sm-6 bold">GRE Practice Test 1 Section 1 of 5</div>
    <div class="col-sm-6 text-right">
      <button class="test-btn test-btn-square bold">Return</button>
    </div>
  </div>
  <div class="row" style="background-color: #D2E4F0; padding: 5px 0 0 0;">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-center bold">
      <table>
        <tbody>
        <tr>
          <td class="help-tab selected">Question Directions</td>
          <td class="help-tab">Section Directions</td>
          <td class="help-tab">General Directions</td>
          <td class="help-tab">Testing Tools</td>
          <td class="help-tab">How To Answer</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4 text-right">
      <button class="test-btn bold">Hide Time</button>
      <span class="bold">00 : 29 : 20</span>
    </div>
  </div>
</div>
</body>
</html>
