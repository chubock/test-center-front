<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <style rel="stylesheet">
    .test-btn {
      vertical-align: middle;
      background-color:	#B6D0DC;
    }

    .test-btn-square {
      width: 60px;
      height: 50px;
    }

    .test-border {
      border: solid 1px black;
    }

    .bold {
      font-weight: bold;
    }

    .radio-btn {
      width: 30px;
      height: 20px;
      border: solid black 1px;
      border-radius: 42px;
      margin: 1px 10px;
    }

    .radio-btn:hover {
      background-color: black;
    }

    .radio-btn.selected {
      background-color: black;
    }

  </style>

</head>
<body>
<div class="container" style="height: 800px">
  <div class="row" style="background-color: #D2E4F0">
    <div class="col-sm-6 bold">GRE Practice Test 1 Section 2 of 5</div>
    <div class="col-sm-6 text-right">
      <button class="test-btn test-btn-square bold">Quit w/Save</button>
      <button class="test-btn test-btn-square bold">Exit Section</button>
      <button class="test-btn test-btn-square bold">Review</button>
      <button class="test-btn test-btn-square bold">Mark</button>
      <button class="test-btn test-btn-square bold">Help</button>
      <button class="test-btn test-btn-square bold">Back</button>
      <button class="test-btn test-btn-square bold">Next</button>
    </div>
  </div>
  <div class="row" style="background-color: #D2E4F0; padding: 5px 0;">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-center bold">Question 1 of 20</div>
    <div class="col-sm-4 text-right">
      <button class="test-btn bold">Hide Time</button>
      <span class="bold">00 : 29 : 20</span>
    </div>
  </div>
  <div class="row test-border" style="height: 700px">
    <div class="test-border" style="padding: 100px; margin: 2px; height: 694px">

      <p style="margin: 10px 100px 50px 100px; text-align: center">If x and y are the tens digit and the units digit, respectively, of the product 725,278 * 79,066, what is the value of x + y ?</p>

      <table style="width: 100%; margin: 30px auto">
        <tr>
          <td style="width: 50%; vertical-align: top; text-align: right"><div class="radio-btn" style="display: inline-block"></div></td>
          <td style="padding-bottom: 20px">12</td>
        </tr>
        <tr>
          <td style="width: 50%; vertical-align: top; text-align: right"><div class="radio-btn selected" style="display: inline-block"></div></td>
          <td style="padding-bottom: 20px">10</td>
        </tr>
        <tr>
          <td style="width: 50%; vertical-align: top; text-align: right"><div class="radio-btn" style="display: inline-block"></div></td>
          <td style="padding-bottom: 20px">8</td>
        </tr>
        <tr>
          <td style="width: 50%; vertical-align: top; text-align: right"><div class="radio-btn" style="display: inline-block"></div></td>
          <td style="padding-bottom: 20px">6</td>
        </tr>
        <tr>
          <td style="width: 50%; vertical-align: top; text-align: right"><div class="radio-btn" style="display: inline-block"></div></td>
          <td style="padding-bottom: 20px">4</td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
</html>
