<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <style rel="stylesheet">
    .calc-btn {
      width: 30px;
      height: 30px;
      margin: 1px;
      padding: 1px;
    }
  </style>

</head>
<body>
<div style="width: 180px; border: 1px solid black; position: absolute; top: 100px; left: 100px">
  <div style="height: 20px; background-color: cornflowerblue">
    Calculator <div style="vertical-align: middle; width: 15px; height: 15px; margin: 2px; float: right; background-image: url('cross.png'); background-size: contain; border: 1px solid black"></div>
  </div>
  <div style="text-align: right; padding: 5px">
    <input value="0." style="text-align: right; width: 160px; height: 20px;">
  </div>
  <div>
    <button class="calc-btn">MR</button>
    <button class="calc-btn">MC</button>
    <button class="calc-btn">M+</button>
    <button class="calc-btn">(</button>
    <button class="calc-btn">)</button>
    <button class="calc-btn">7</button>
    <button class="calc-btn">8</button>
    <button class="calc-btn">9</button>
    <button class="calc-btn">/</button>
    <button class="calc-btn">C</button>
    <button class="calc-btn">4</button>
    <button class="calc-btn">5</button>
    <button class="calc-btn">6</button>
    <button class="calc-btn">*</button>
    <button class="calc-btn">CE</button>
    <button class="calc-btn">1</button>
    <button class="calc-btn">2</button>
    <button class="calc-btn">3</button>
    <button class="calc-btn">-</button>
    <button class="calc-btn">sq</button>
    <button class="calc-btn">-</button>
    <button class="calc-btn">0</button>
    <button class="calc-btn">.</button>
    <button class="calc-btn">+</button>
    <button class="calc-btn">=</button>
    <button style="width: 174px; height: 30px; margin: 2px">Transfer Display</button>
  </div>
</div>
</body>
</html>
