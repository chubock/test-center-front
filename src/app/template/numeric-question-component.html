<div class="form-horizontal well well-sm">
  <div class="text-right">
    <a class="btn no-padding" *ngIf="mode == 'VIEW'"><span class="glyphicon glyphicon-trash"></span></a>
    <a class="btn no-padding" *ngIf="mode == 'VIEW'" (click)="edit()"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn no-padding" *ngIf="mode == 'EDIT'" (click)="cancel()"><span class="glyphicon glyphicon-remove"></span></a>
    <a class="btn no-padding" *ngIf="mode == 'EDIT'"><span class="glyphicon glyphicon-ok"></span></a>
  </div>
  <div class="form-group">
    <label for="questionText" class="control-label" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW', 'col-xs-1': mode == 'ANSWER' || mode == 'ANSWERED'}">{{mode == 'EDIT' || mode == 'VIEW' ? 'Question :' : number + '-'}}</label>
    <div [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW', 'col-xs-11': mode == 'ANSWER' || mode == 'ANSWERED'}" [class.control-text]="mode != 'EDIT'">
      <textarea name="questionText" [(ngModel)]="question.text" class="form-control" *ngIf="mode == 'EDIT'"></textarea>
      <span *ngIf="mode != 'EDIT'">{{question.text}}</span>
    </div>
  </div>
  <div *ngIf="mode == 'EDIT' || mode == 'VIEW'" class="form-group">
    <label for="nominatorAnswer" class="control-label" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW', 'col-xs-1': mode == 'ANSWER' || mode == 'ANSWERED'}">Answer: </label>
    <div [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW', 'col-xs-11': mode == 'ANSWER' || mode == 'ANSWERED'}" [class.control-text]="mode != 'EDIT'">
      <input name="nominatorAnswer" [(ngModel)]="question.nominatorAnswer" class="form-control input-sm" *ngIf="mode == 'EDIT'">
      <span *ngIf="mode == 'VIEW'"> {{question.nominatorAnswer}} </span>
      <span *ngIf="mode == 'VIEW' && question.fraction"> / </span>
      <input name="denominatorAnswer" [(ngModel)]="question.nominatorAnswer" class="input-sm" *ngIf="mode == 'EDIT' && question.fraction">
      <span *ngIf="mode == 'VIEW' && question.fraction"> {{question.denominatorAnswer}} </span>
    </div>
  </div>

  <div *ngIf="mode == 'ANSWERED' || mode == 'ANSWER'" class="form-group">
    <label for="nominator" class="col-xs-12">Answer: </label>
    <div class="col-xs-offset-1 col-xs-11">
      <input name="nominator" [(ngModel)]="question.nominator" class="input-sm" *ngIf="mode == 'EDIT'">
      <span *ngIf="mode == 'VIEW'"> {{question.nominator}} </span>
      <span *ngIf="mode == 'VIEW' && question.fraction"> / </span>
      <input name="denominator" [(ngModel)]="question.denominator" class="input-sm" *ngIf="mode == 'EDIT' && question.fraction">
      <span *ngIf="mode == 'VIEW' && question.fraction"> {{question.denominator}} </span>
    </div>
  </div>

</div>
