<div class="form-horizontal well well-sm">
  <div class="form-group">
    <label for="questionText" class="col-sm-3 control-label">Question :</label>
    <div class="col-sm-9" [class.control-text]="mode == 'VIEW'">
      <textarea name="questionText" [(ngModel)]="question.text" class="form-control" *ngIf="mode == 'EDIT'"></textarea>
      <span *ngIf="mode == 'VIEW'">{{question.text}}</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3">Choices :</label>
    <div class="col-xs-9" *ngIf="mode == 'EDIT' && dynamicChoices">
      <button type="button" class="btn btn-default" (click)="question.pushChoice()"><span class="glyphicon glyphicon-plus"></span></button>
      <button type="button" class="btn btn-default" (click)="question.popChoice()" style="float: right;" [disabled]="question.choices.length < 3"><span class="glyphicon glyphicon-minus"></span></button>
    </div>
  </div>
  <div class="form-group" *ngFor="let choice of question.choices; let i = index;">
    <div class="col-sm-3 text-right">
      <p-radioButton *ngIf="!multipleAnswer" name="key" value="{{i + 1}}" [(ngModel)]="question.answer" [disabled]="mode == 'VIEW'"></p-radioButton>
      <p-checkbox *ngIf="multipleAnswer" name="answers" value="{{i + 1}}" [(ngModel)]="question.answers" [disabled]="mode == 'VIEW'"></p-checkbox>
    </div>
    <div class="col-sm-9">
      <input *ngIf="mode == 'EDIT'" type="text" class="form-control" [(ngModel)]="question.choices[i].text">
      <span *ngIf="mode == 'VIEW'">{{question.text}}</span>
    </div>
  </div>
</div>

<span style="display: block;">{{question.text}}</span>
<span *ngFor="let choice of question.choices; let i = index" style="display: block;">{{question.choices[i].text}}</span>
<span *ngIf="!multipleAnswer" style="display: block;">{{question.answer}}</span>
<div *ngIf="multipleAnswer">
  <span style="display: block;" *ngFor="let answer of question.answers;">{{answer}}</span>
</div>
