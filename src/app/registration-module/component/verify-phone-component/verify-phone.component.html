<form #verifyPhoneForm="ngForm" class="well well-sm form-horizontal" role="form" novalidate>
  <div class="form-group">
    <label class="control-label col-sm-3">Phone Number : </label>
    <div class="col-sm-9 control-text">
      {{phoneNumber}}
    </div>
  </div>
  <div class="form-group" [ngClass]="{'has-error' : verificationCodeInput.errors && verificationCodeInput.touched, 'has-success' : !verificationCodeInput.errors && verificationCodeInput.touched}">
    <label class="control-label col-sm-3">Verification Code : </label>
    <div class="col-sm-9">
      <input #verificationCodeInput="ngModel" name="verificationCode" class="form-control" [(ngModel)]="verificationCode" required minlength="6" maxlength="6"/>
      <span class="help-block" *ngIf="verificationCodeInput.touched && verificationCodeInput.errors && verificationCodeInput.errors.required">Should not be empty</span>
      <span class="help-block" *ngIf="verificationCodeInput.touched && verificationCodeInput.errors && (verificationCodeInput.errors.minlength || verificationCodeInput.errors.maxlength)">Should have 6 digits</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12 text-center">
      <button (click)="verify()" [disabled]="!verifyPhoneForm.valid" class="btn btn-primary">Verify</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12 text-center">
      <a [routerLink]="['/', 'registration', 'register-phone']">change phone number</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12 text-center">
      <a class="btn" (click)="resendVerificationCode()">resend verification code</a>
    </div>
  </div>
</form>
