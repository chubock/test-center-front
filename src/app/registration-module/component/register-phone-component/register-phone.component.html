<form *ngIf="false" #registerPhoneForm="ngForm" class="well well-sm form-horizontal" role="form" novalidate>
  <div class="form-group" [ngClass]="{'has-error' : phoneNumberInput.errors && phoneNumberInput.touched, 'has-success' : !phoneNumberInput.errors && phoneNumberInput.touched}">
    <label for="phoneNumber" class="control-label col-sm-3">Phone Number: </label>
    <div class="col-sm-9">
      <input #phoneNumberInput="ngModel" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber" required minlength="11" maxlength="11"/>
      <span class="help-block" *ngIf="phoneNumberInput.touched && phoneNumberInput.errors && phoneNumberInput.errors.required">Should not be empty</span>
      <span class="help-block" *ngIf="phoneNumberInput.touched && phoneNumberInput.errors && (phoneNumberInput.errors.minlength || phoneNumberInput.errors.maxlength)">Should have 11 digits</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12 text-center">
      <button (click)="registerPhoneNumber()" [disabled]="!registerPhoneForm.valid" class="btn btn-primary">Register</button>
    </div>
  </div>
</form>



<div class="container">
  <div class="login-page" style="margin-top: 50%">
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="Phone Number" name="phoneNumber" [(ngModel)]="phoneNumber"/>
        <button (click)="registerPhoneNumber()">Next</button>
      </form>
    </div>
  </div>
</div>
