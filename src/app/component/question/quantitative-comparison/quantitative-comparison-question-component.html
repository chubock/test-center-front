<div class="form-horizontal well well-sm">
  <div class="text-right">
    <a class="btn no-padding" *ngIf="mode == 'VIEW'" (click)="remove()"><span class="glyphicon glyphicon-trash"></span></a>
    <a class="btn no-padding" *ngIf="mode == 'VIEW'" (click)="edit()"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn no-padding" *ngIf="mode == 'EDIT'" (click)="cancel()"><span class="glyphicon glyphicon-remove"></span></a>
    <a class="btn no-padding" *ngIf="mode == 'EDIT'" (click)="save()"><span class="glyphicon glyphicon-ok"></span></a>
  </div>
  <div class="form-group" *ngIf="mode == 'ANSWER' || mode == 'ANSWERED'">
    <label class="control-label col-sm-3">{{number + '-'}}</label>
  </div>
  <div class="form-group">
    <label for="quantityA" class="control-label" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW', 'col-sm-1': mode == 'ANSWER' || mode == 'ANSWERED'}">Quantity A :</label>
    <div [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW', 'col-sm-11': mode == 'ANSWER' || mode == 'ANSWERED'}" [class.control-text]="mode != 'EDIT'">
      <input name="quantityA" [(ngModel)]="question.text" class="form-control" *ngIf="mode == 'EDIT'">
      <span *ngIf="mode != 'EDIT'">{{question.text}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="quantityB" class="control-label" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW', 'col-sm-1': mode == 'ANSWER' || mode == 'ANSWERED'}">Quantity B :</label>
    <div [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW', 'col-sm-11': mode == 'ANSWER' || mode == 'ANSWERED'}" [class.control-text]="mode != 'EDIT'">
      <input name="quantityB" [(ngModel)]="question.quantityB" class="form-control" *ngIf="mode == 'EDIT'">
      <span *ngIf="mode != 'EDIT'">{{question.quantityB}}</span>
    </div>
  </div>
  <div class="form-group">
    <label *ngIf="mode == 'EDIT' || mode == 'VIEW'" class="control-label col-sm-3">Choices :</label>
    <div class="col-sm-9" *ngIf="mode == 'EDIT' && dynamicChoices">
      <button type="button" class="btn btn-default" (click)="question.pushChoice()"><span class="glyphicon glyphicon-plus"></span></button>
      <button type="button" class="btn btn-default" (click)="question.popChoice()" style="float: right;" [disabled]="question.choices.length < 3"><span class="glyphicon glyphicon-minus"></span></button>
    </div>
  </div>
  <div class="form-group">
    <div class="text-right col-xs-1" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW'}">
      <p-radioButton *ngIf="(mode == 'EDIT' || mode == 'VIEW')" name="key" value="0" [(ngModel)]="question.answer" [disabled]="mode == 'VIEW'"></p-radioButton>
      <p-radioButton *ngIf="(mode == 'ANSWER' || mode == 'ANSWERED')" name="selected" value="0" [(ngModel)]="question.selected" [disabled]="mode == 'ANSWERED'"></p-radioButton>
    </div>
    <div class="col-xs-11" [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW'}">
      <span [ngClass]="{'text-success': mode == 'ANSWERED' && question.answer == 0, 'text-danger': mode == 'ANSWERED' && question.selected == 0 && question.answer != 0}">Quantity A is greater.</span>
    </div>
  </div>
  <div class="form-group">
    <div class="text-right col-xs-1" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW'}">
      <p-radioButton *ngIf="(mode == 'EDIT' || mode == 'VIEW')" name="key" value="1" [(ngModel)]="question.answer" [disabled]="mode == 'VIEW'"></p-radioButton>
      <p-radioButton *ngIf="(mode == 'ANSWER' || mode == 'ANSWERED')" name="selected" value="1" [(ngModel)]="question.selected" [disabled]="mode == 'ANSWERED'"></p-radioButton>
    </div>
    <div class="col-xs-11" [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW'}">
      <span [ngClass]="{'text-success': mode == 'ANSWERED' && question.answer == 1, 'text-danger': mode == 'ANSWERED' && question.selected == 1 && question.answer != 1}">Quantity B is greater.</span>
    </div>
  </div>
  <div class="form-group">
    <div class="text-right col-xs-1" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW'}">
      <p-radioButton *ngIf="(mode == 'EDIT' || mode == 'VIEW')" name="key" value="2" [(ngModel)]="question.answer" [disabled]="mode == 'VIEW'"></p-radioButton>
      <p-radioButton *ngIf="(mode == 'ANSWER' || mode == 'ANSWERED')" name="selected" value="2" [(ngModel)]="question.selected" [disabled]="mode == 'ANSWERED'"></p-radioButton>
    </div>
    <div class="col-xs-11" [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW'}">
      <span [ngClass]="{'text-success': mode == 'ANSWERED' && question.answer == 2, 'text-danger': mode == 'ANSWERED' && question.selected == 2 && question.answer != 2}">The two quantities are equal.</span>
    </div>
  </div>
  <div class="form-group">
    <div class="text-right col-xs-1" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW'}">
      <p-radioButton *ngIf="(mode == 'EDIT' || mode == 'VIEW')" name="key" value="3" [(ngModel)]="question.answer" [disabled]="mode == 'VIEW'"></p-radioButton>
      <p-radioButton *ngIf="(mode == 'ANSWER' || mode == 'ANSWERED')" name="selected" value="3" [(ngModel)]="question.selected" [disabled]="mode == 'ANSWERED'"></p-radioButton>
    </div>
    <div class="col-xs-11" [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW'}">
      <span [ngClass]="{'text-success': mode == 'ANSWERED' && question.answer == 3, 'text-danger': mode == 'ANSWERED' && question.selected == 3 && question.answer != 3}">The relationship cannot be determined from the information given.</span>
    </div>
  </div>
  <div class="form-group" *ngIf="mode == 'EDIT'">
    <label for="fraction" class="control-label col-sm-3">Difficulty: </label>
    <div class="col-sm-9">
      <div class="btn-group">
        <label class="btn btn-default" [(ngModel)]="question.difficulty" btnRadio="EASY">Easy</label>
        <label class="btn btn-default" [(ngModel)]="question.difficulty" btnRadio="MEDIUM">Medium</label>
        <label class="btn btn-default" [(ngModel)]="question.difficulty" btnRadio="HARD">Hard</label>
      </div>
    </div>
  </div>
</div>
