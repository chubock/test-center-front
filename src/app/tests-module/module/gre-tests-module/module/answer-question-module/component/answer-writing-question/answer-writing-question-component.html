<div class="row" style="height: 700px; border: solid 1px black;">
  <div class="col-sm-5" style="padding: 2px; height: 100%; border: solid 1px black;">
    <div style="padding: 15px; border: solid 1px black;">
      <span [mathJax]="question.text"></span>
    </div>
    <div style="padding: 15px;">
      <span [mathJax]="question.description"></span>
    </div>
  </div>
  <div class="col-sm-7" style="padding: 0; height: 100%; border: solid 1px black;">
    <div class="col-xs-12" style="padding: 2px; background-color: #C2C1BF">
      <button [disabled]="writingText.selectionStart == writingText.selectionEnd" (click)="cut(writingText.selectionStart, writingText.selectionEnd);" style="background-color: #C4C6C8">Cut</button>
      <button [disabled]="!cutBuffer" (click)="paste(writingText.selectionStart, writingText.selectionEnd)" style="background-color: #C4C6C8">Paste</button>
      <button [disabled]="!undoBuffer.length" (click)="undo()" style="background-color: #C4C6C8">Undo</button>
      <button [disabled]="!redoBuffer.length" (click)="redo()" style="background-color: #C4C6C8">Redo</button>
    </div>
    <textarea #writingText (keydown)="handleBackspace($event)" [disabled]="mode == 'ANSWERED'" [(ngModel)]="question.answer" (change)="onAnswerChanged()" style="width: 100%; height: 668px; padding: 2px "></textarea>
  </div>
</div>


<div *ngIf="false" class="form-horizontal well well-sm">
  <div class="form-group">
    <span [mathJax]="question.text" class="col-xs-12"></span>
  </div>
  <div class="form-group">
    <img class="img-responsive img-rounded" *ngIf="question.image" [src]="serverUrl + '/files/' + question.image" style="margin: 0 auto;">
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <textarea [disabled]="mode == 'ANSWERED'" name="answer" [(ngModel)]="question.answer" (change)="onAnswerChanged()" class="form-control" rows="15"></textarea>
      <!--<span [mathJax]="question.answer" *ngIf="mode == 'ANSWERED'"></span>-->
    </div>
  </div>
  <div class="form-group"></div>
</div>
