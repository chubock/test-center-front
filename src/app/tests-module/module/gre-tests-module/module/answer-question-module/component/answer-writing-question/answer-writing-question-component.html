<div class="form-horizontal well well-sm">
  <div class="form-group">
    <label for="questionText" class="control-label col-sm-1">{{question.number + '-'}}</label>
    <div class="col-sm-11 control-text">
      <span [mathJax]="question.text" *ngIf="mode != 'EDIT'"></span>
    </div>
  </div>
  <div class="form-group">
    <label for="answer" class="control-label col-sm-1">Answer: </label>
    <div class="col-sm-11">
      <textarea name="answer" [(ngModel)]="question.answer" (change)="onAnswerChanged()" class="form-control" *ngIf="mode == 'ANSWER'"></textarea>
      <span [mathJax]="question.text" *ngIf="mode == 'ANSWERED'"></span>
    </div>
  </div>
  <div class="col-sm-offset-1 col-sm-11">
    <img class="img-responsive img-rounded" *ngIf="question.image" [src]="serverUrl + '/files/' + question.image" style="margin: 0 auto;">
  </div>
  <div class="form-group"></div>
</div>
