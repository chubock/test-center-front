<div class="row test-border" [ngClass]="{'hidden-tabs': mode == 'ANSWER'}">

  <tabset>
    <tab heading="Question">

      <div class="test-border text-center" style="padding: 20px 100px; margin: 2px; height: 100px">
        Select the <u>two</u> answer choices that, when used to complete the sentence, fit the meaning of the sentence as a whole <u>and</u> produce complete sentences that are alike in meaning.
      </div>
      <div class="test-border" style="padding: 50px 100px 0 100px; margin: 2px;">
        <span [mathJax]="question.text"></span>
        <table style="width: 100%; margin: 25px 0">
          <tbody>
          <tr *ngFor="let choice of question.choices; let i = index">
            <td class="text-right" style="width: 50%; padding: 10px 5px">
              <div (click)="answer(choice);" class="test-checkbox" [ngClass]="{'selected': choice.selected, 'disable': mode != 'ANSWER'}"></div>
            </td>
            <td class="text-left" style="width: 50%; padding: 10px 5px"><span  [ngClass]="{'text-success': mode != 'ANSWER' && choice.answer}">{{choice.text}}</span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </tab>

    <tab heading="Document" *ngIf="question.document">
      <object width="100%" height="650" [data]="getDocument()" type='application/pdf'>
        <p>Sorry, the PDF couldn't be displayed :(</p>
        <a [href]="getDocument()" target="_blank">Click Here</a>
      </object>
    </tab>
    <tab heading="Video" *ngIf="question.video"></tab>
  </tabset>
</div>
