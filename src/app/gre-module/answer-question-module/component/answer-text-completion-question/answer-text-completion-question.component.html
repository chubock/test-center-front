<div class="row" style="border: solid 1px black; height: 100%; overflow: auto" [ngClass]="{'hidden-tabs': mode == 'ANSWER'}">

  <tabset>
    <tab heading="Question" style="height: 100%">

      <div class="text-center" style="padding: 20px; margin: 2px; height: 100px; border: solid 1px black;">
        Select one entry for the blank in the way that best completes the text.
      </div>
      <div style="padding: 100px; margin: 2px; border: solid 1px black; height: calc(100% - 106px)">
        {{question.text}}

        <div class="text-center" style="padding: 50px">
          <table *ngFor="let q of question.items; let i = index" class="text-center" style="width: 200px; display: inline-table">
            <thead *ngIf="question.items.length > 1">
            <tr>
              <td class="text-center" style="padding: 5px">Blank ({{i + 1}})</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let choice of q.choices; let i = index;"><td (click)="answer(q, i);" class="col-option" [ngClass]="{'col-selected': q.selected == i, 'disable': mode != 'ANSWER'}" style="border: 1px solid black"><span  [ngClass]="{'text-success': mode != 'ANSWER' && choice.answer}">{{choice.text}}</span></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </tab>

    <tab heading="Document" *ngIf="question.document">
      <object width="100%" height="650" [data]="getDocument()" type='application/pdf'>
        <p>Sorry, the PDF couldn't be displayed :(</p>
        <a [href]="getDocument()" target="_blank">Click Here</a>
      </object>
    </tab>
    <tab heading="Video" *ngIf="question.video"></tab>
  </tabset>

</div>
