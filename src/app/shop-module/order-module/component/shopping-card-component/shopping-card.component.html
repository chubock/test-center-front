<div *ngIf="order" class="container well well-sm">
  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <th>Product</th>
      <th>Count</th>
      <th>Price</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of order.orderItems">
      <th>{{item.product.name}}</th>
      <th>{{item.count}}</th>
      <th>{{item.count * item.product.price * ((100 - item.product.discount) / 100)}}</th>
      <th><button class="btn btn-danger" (click)="remove(item)">Remove</button></th>
    </tr>
    <tr>
      <td colspan="4" class="text-right">
        Total: {{totalPrice}}
      </td>
    </tr>
    </tbody>
  </table>
  <div class="form-group text-center">
    <button class="btn btn-primary" (click)="register()">Purchase</button>
    <button class="btn btn-default" [routerLink]="['/']">Back</button>
  </div>
</div>
