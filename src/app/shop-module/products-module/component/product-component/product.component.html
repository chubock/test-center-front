<div class="container">
  <div class="form-horizontal well well-sm">
    <div class="form-group">
      <label for="name" class="control-label col-sm-4">Name</label>
      <div class="col-sm-8">
        <input name="name" class="form-control" [(ngModel)]="product.name">
      </div>
    </div>
    <div class="form-group">
      <label for="type" class="control-label col-sm-4">Type</label>
      <div class="col-sm-8">
        <select name="type" class="form-control" [(ngModel)]="product.type">
          <option value="GRE_TEST">GRE Test</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="count" class="control-label col-sm-4">Count</label>
      <div class="col-sm-8">
        <input name="count" class="form-control" [(ngModel)]="product.count">
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="control-label col-sm-4">Price</label>
      <div class="col-sm-8">
        <input name="price" class="form-control" [(ngModel)]="product.price">
      </div>
    </div>
    <div class="form-group">
      <label for="discount" class="control-label col-sm-4">Discount</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input name="discount" class="form-control" [(ngModel)]="product.discount">
          <span class="input-group-addon">%</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="control-label col-sm-4">Description</label>
      <div class="col-sm-8">
        <p-editor name="description" [(ngModel)]="product.description">
          <header>
          <span class="ql-formats">
              <button class="ql-bold"></button>
              <button class="ql-italic"></button>
              <button class="ql-underline"></button>
          </span>
          </header>
        </p-editor>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4">State</label>
      <div class="col-sm-8">
        <div class="btn-group">
          <label class="btn btn-default" [(ngModel)]="product.state" btnRadio="ACTIVE">Active</label>
          <label class="btn btn-default" [(ngModel)]="product.state" btnRadio="DEACTIVE">Deactive</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button class="btn btn-primary" (click)="save();">Save</button>
      </div>
    </div>
  </div>
</div>
