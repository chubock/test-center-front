<div class="form-horizontal well well-sm">
  <div class="text-right">
    <a class="btn no-padding" *ngIf="!nested && mode == 'VIEW'" (click)="remove()"><span class="glyphicon glyphicon-trash"></span></a>
    <a class="btn no-padding" *ngIf="!nested && mode == 'VIEW'" (click)="edit()"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn no-padding" *ngIf="mode == 'EDIT'" (click)="cancel()"><span class="glyphicon glyphicon-remove"></span></a>
    <a class="btn no-padding" *ngIf="!nested && mode == 'EDIT'" (click)="save()"><span class="glyphicon glyphicon-ok"></span></a>
  </div>
  <div class="form-group">
    <label for="questionText" class="control-label" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW', 'col-sm-1': mode == 'ANSWER' || mode == 'ANSWERED'}">{{mode == 'EDIT' || mode == 'VIEW' ? 'Question :' : number + '-'}}</label>
    <div [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW', 'col-sm-11': mode == 'ANSWER' || mode == 'ANSWERED'}" [class.control-text]="mode == 'VIEW' || mode == 'ANSWERED'">
      <textarea name="questionText" [(ngModel)]="question.text" class="form-control" *ngIf="mode == 'EDIT'"></textarea>
      <span [mathJax]="question.text" *ngIf="mode != 'EDIT'"></span>
    </div>
  </div>
  <div class="form-group" *ngIf="mode == 'EDIT'">
    <label for="image" class="control-label col-sm-3">Image: </label>
    <div class="col-sm-9">
      <label class="btn btn-default btn-file">
        Browse <input type="file" name="image" (change)="uploadFile($event)" style="display: none;">
      </label>
      <button class="btn btn-danger" *ngIf="question.image" (click)="question.image = 0">Remove</button>
    </div>
  </div>
  <div [ngClass]="{'col-sm-offset-3': mode == 'EDIT' || mode == 'VIEW', 'col-sm-offset-1': mode == 'ANSWER' || mode == 'ANSWERED', 'col-sm-9': mode == 'EDIT' || mode == 'VIEW', 'col-sm-11': mode == 'ANSWER' || mode == 'ANSWERED'}" class="col-sm-offset-3 col-sm-9">
    <img class="img-responsive img-rounded" *ngIf="question.image" [src]="serverUrl + '/files/' + question.image" style="margin: 0 auto;">
  </div>
  <div class="form-group" *ngIf="mode == 'EDIT'">
    <label for="fraction" class="control-label col-sm-3">Fraction: </label>
    <div class="col-sm-9">
      <button type="button" class="btn btn-default" [(ngModel)]="question.fraction" btnCheckbox>{{question.fraction ? 'Yes' : 'No'}}</button>
    </div>
  </div>
  <div class="form-group">
    <label for="nominator" class="control-label" [ngClass]="{'col-sm-3': mode == 'EDIT' || mode == 'VIEW', 'col-sm-1': mode == 'ANSWER' || mode == 'ANSWERED'}">Answer: </label>
    <div [ngClass]="{'col-sm-9': mode == 'EDIT' || mode == 'VIEW', 'col-sm-11': mode == 'ANSWER' || mode == 'ANSWERED'}" [class.control-text]="mode == 'VIEW' || mode == 'ANSWERED'">
      <div class="col-xs-2 col-sm-1 no-padding" *ngIf="mode == 'EDIT' || mode == 'ANSWER'">
        <input *ngIf="mode == 'EDIT'" name="nominator" [(ngModel)]="question.nominatorAnswer" class="form-control">
        <input *ngIf="mode == 'ANSWER'" name="nominator" [(ngModel)]="question.nominator" class="form-control">
      </div>
      <span *ngIf="mode == 'VIEW'"> {{question.nominatorAnswer}} </span>
      <span *ngIf="mode == 'ANSWERED'" [ngClass]="{'text-success': question.nominator == question.nominatorAnswer, 'text-danger': question.nominator != question.nominatorAnswer}"> {{question.nominator}} </span>
      <span class="text-center" [ngClass]="{'col-xs-1': mode == 'EDIT' || mode == 'ANSWER', 'big-slash': mode == 'EDIT' || mode == 'ANSWER'}" *ngIf="question.fraction"> / </span>
      <div class="col-xs-2 col-sm-1 no-padding" *ngIf="(mode == 'EDIT' || mode == 'ANSWER') && question.fraction">
        <input *ngIf="mode == 'EDIT'" name="denominator" [(ngModel)]="question.denominatorAnswer" class="form-control">
        <input *ngIf="mode == 'ANSWER'" name="denominator" [(ngModel)]="question.denominator" class="form-control">
      </div>
      <span *ngIf="mode == 'VIEW' && question.fraction"> {{question.denominatorAnswer}} </span>
      <span *ngIf="mode == 'ANSWERED' && question.fraction" [ngClass]="{'text-success': question.denominator == question.denominatorAnswer, 'text-danger': question.denominator != question.denominatorAnswer}"> {{question.denominator}} </span>
    </div>
  </div>
  <div class="form-group" *ngIf="mode == 'EDIT'">
    <label for="fraction" class="control-label col-sm-3">Difficulty: </label>
    <div class="col-sm-9">
      <div class="btn-group">
        <label class="btn btn-default" [(ngModel)]="question.difficulty" btnRadio="EASY">Easy</label>
        <label class="btn btn-default" [(ngModel)]="question.difficulty" btnRadio="MEDIUM">Medium</label>
        <label class="btn btn-default" [(ngModel)]="question.difficulty" btnRadio="HARD">Hard</label>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="mode == 'EDIT'">
    <label for="fraction" class="control-label col-sm-3">Level: </label>
    <div class="col-sm-9">
      <div class="btn-group">
        <label class="btn btn-default" [(ngModel)]="question.difficultyLevel" btnRadio="LEVEL1">L1</label>
        <label class="btn btn-default" [(ngModel)]="question.difficultyLevel" btnRadio="LEVEL2">L2</label>
        <label class="btn btn-default" [(ngModel)]="question.difficultyLevel" btnRadio="LEVEL3">L3</label>
        <label class="btn btn-default" [(ngModel)]="question.difficultyLevel" btnRadio="LEVEL4">L4</label>
        <label class="btn btn-default" [(ngModel)]="question.difficultyLevel" btnRadio="LEVEL5">L5</label>
      </div>
    </div>
  </div>

</div>
